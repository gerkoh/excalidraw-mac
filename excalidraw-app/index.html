<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Excalidraw Tool</title>
    <script>
      // Excalidraw uses new URL(fontPath, EXCALIDRAW_ASSET_PATH) to load fonts.
      // In Electron's file:// protocol, we need an absolute base URL.
      // Must be set before Excalidraw's module loads.
      var base = location.href.substring(0, location.href.lastIndexOf("/") + 1);
      window.EXCALIDRAW_ASSET_PATH = base;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
